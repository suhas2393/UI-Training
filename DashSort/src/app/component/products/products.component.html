<div class="container-fluid">
  <div class="row mx-5">
    <ng-container *ngFor="let item of productList">
      <div class="col-md-2">
        <div class="card">
          <img src="{{ item.image }}" alt="" />
          <h5 class="itemData">{{ item.title }}</h5>
          <p>
            <strong>Price : Rs.{{ item.price }}</strong>
          </p>
          <p class="itemData">{{ item.category }}</p>
          <button class="btn btn-primary">Add to cart</button>
        </div>
        <!-- <p class="itemData">{{item.description}}</p> -->
      </div>
    </ng-container>
  </div>
</div>
